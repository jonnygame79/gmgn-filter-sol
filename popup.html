<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMGN Filter Extension</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .status p {
            margin: 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>GMGN Filter Extension</h1>
        <p>Enhanced filtering for gmgn.ai</p>
    </div>

    <div class="status">
        <h3>Current Status</h3>
        <p id="status-text">Extension is active and ready to use on gmgn.ai</p>
    </div>

    <button class="button" id="open-filters">Open Filter Dialog</button>
    <button class="button" id="clear-filters">Clear All Filters</button>

    <div class="footer">
        <p>Click the filter icon on gmgn.ai to access filtering options</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
